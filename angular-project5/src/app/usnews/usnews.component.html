<div class="col col-md-6 offset-3">
    <h3 class="text-center">USA News</h3>
      <div class="card card-body" *ngFor='let unews of usNews'>
        <img src="{{unews.urlToImage}}" alt="" class="card-img-top">
        <h4>{{unews.title}}</h4>
        <p>{{unews.description}}</p>
        <a href="{{unews.url}} " class="btn-btn-primary">click here for more images.....</a>
    </div>
</div>
