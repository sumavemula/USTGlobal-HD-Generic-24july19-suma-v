<div class="col col-md-3 float-right">
        <h3 class="text-center">Sports News</h3>
    <div class="card card-body" *ngFor='let spnews of sportsNews'>
        <img src="{{spnews.urlToImage}}" alt="" class="card-img-top">
        <h4>{{spnews.title}}</h4>
        <p>{{spnews.description}}</p>
        <a href="{{spnews.url}}" class="btn btn-primary">Click here for more images...</a>

    </div>
</div>
