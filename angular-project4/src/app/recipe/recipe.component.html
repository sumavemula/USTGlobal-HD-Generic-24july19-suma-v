<div class="container">
    <div class="col-md-3 mt-4 float-left">
        <div class="card card-body" *ngFor = 'let rnews of recipes'>
            <img src="{{rnews.img}}" alt="" class="card-img-top" (click) = 'sendrecipes(rnews)'>
            <h4 class="card-title">{{rnews.item}}</h4>
        </div>
    </div>
    <app-recipe-details [recipeDetails]='respData'></app-recipe-details>
</div>
